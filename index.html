    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic All-in-one</title>

<body>
    <div id="div1">
        <input placeholder="Value 1" id="value-1-field">
        <input placeholder="Value 2" id="value-2-field">
        <button>CALCULATE</button>
    </div>
    <div>
        <h2>Please enter two values by pressing the buttons above.</h2>
        
        <p>Addition: <span id="add"></span></p>
        <p>Substraction: <span id="sub"></span></p>
        <p>Multiplication: <span id="mul"></span></p>

        <p>Modulo: <span id="mod"></span></p>
    </div>
